<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox OAuth2 Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <button class="login-btn" onclick="loginWithRoblox()">Login with Roblox</button>

    <script>
        function loginWithRoblox() {
            const clientId = '4569685708726986624'; // Replace with your OAuth2 client ID
            const redirectUri = 'https://thailandculturalpreservationstudio.github.io/TCPS/login.html'; // Replace with your redirect URI
            const authUrl = `https://auth.roblox.com/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=openid&state=someRandomStateValue`;

            // Redirect to Roblox's OAuth2 authorization URL
            window.location.href = authUrl;
        }
    </script>

</body>
</html>
